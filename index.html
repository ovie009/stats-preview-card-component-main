<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; margin: 0; width: 100%; box-sizing: border-box; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="card-img">
      <div class="img-overlay"></div>
    </div>
    <div class="card-body">
      <h2 class="card-heading">
        Get <span class="card-heading-highlight">Insights</span> that help your business grow.
      </h2>
      <p class="card-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="info-wrapper">
        <div class="info-group">
          <p class="info-number">10k+</p>
          <p class="info-text">companies</p>
        </div>
        
        <div class="info-group">
          <p class="info-number">314</p>
          <p class="info-text">templates</p>
        </div>

        <div class="info-group">
          <p class="info-number">12M+</p>
          <p class="info-text">queries</p>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iffie Ovie</a>.
  </div>
</body>
</html>
